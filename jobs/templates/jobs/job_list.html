{% extends 'jobs/base.html' %}

{% block content %}
  {% for job in jobs %}
		<div>
				<h4>Title: {{ job.title }} </h4>
				<p>Job Summary: {{ job.job_summary }} </p>
        <a href=#> More details </a>
        <h5><a href="{% url 'job_detail' pk=job.pk %}">{{ job.title }}</a></h5>
		</div>
  {% endfor %}
{% endblock %}
